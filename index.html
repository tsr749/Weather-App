<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          ,
          placeholder="Enter City Name"
          ,
          spellcheck="false"
        />
        <button class="button-35" role="button">
          <span class="text"><img src="images/search.png" alt="" /></span>
        </button>
        <!-- <button><img src="images/search.png" alt=""></button> -->
      </div>
      <div class="weather">
        <h2 class="city">City</h2>
        <img src="/Weather App Code/images/drizzle.png" class="weather-icon" />
        <h3 class="description">Info</h3>
        <h1 class="temp">0°c</h1>
        <h4 class="feel">Feels Like 0°c</h4>

        <div class="dtime">
          <h3 class="dt date" style="color: #ffffffd5;">00 xyz 20XX</h3>
          <h3 class="dt time" style="color: #ffffffd5;">00:00:00 XX</h3>
        </div>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div class="lastDiv">
              <p class="humidity">0%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div class="lastDiv">
              <p class="wind">00 Km/hr.</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/Weather App/index.js"></script>
  </body>
</html>
